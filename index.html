<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloors App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <!-- prettier-ignore -->
          <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0"
          />
          <span>Brightness</span>
          <!-- prettier-ignore -->
          <input type="range" name="brightness" min="0" max="1" step="0.01" class="bright-input" data-bright="0"
          />
          <span>Saturation</span>
          <!-- prettier-ignore -->
          <input type="range" name="saturation" min="0" max="1" step="0.01" class="sat-input" data-sat="0"
          />
        </div>
      </div>
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <!-- prettier-ignore -->
          <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="1"
          />
          <span>Brightness</span>
          <!-- prettier-ignore -->
          <input type="range" name="brightness" min="0" max="1" step="0.01" class="bright-input" data-bright="1"
          />
          <span>Saturation</span>
          <!-- prettier-ignore -->
          <input type="range" name="saturation" min="0" max="1" step="0.01" class="sat-input" data-sat="1"
          />
        </div>
      </div>
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <!-- prettier-ignore -->
          <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="2"
          />
          <span>Brightness</span>
          <!-- prettier-ignore -->
          <input type="range" name="brightness" min="0" max="1" step="0.01" class="bright-input" data-bright="2"
          />
          <span>Saturation</span>
          <!-- prettier-ignore -->
          <input type="range" name="saturation" min="0" max="1" step="0.01" class="sat-input" data-sat="2"
          />
        </div>
      </div>
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>

          />
          <span>Brightness</span>
          <!-- prettier-ignore -->
          <input type="range" name="brightness" min="0" max="1" step="0.01" class="bright-input" data-bright="3"
          />
          <span>Saturation</span>
          <!-- prettier-ignore -->
          <input type="range" name="saturation" min="0" max="1" step="0.01" class="sat-input" data-sat="3"
          />
        </div>
      </div>
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>

          <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="4"
          />
          <span>Brightness</span>
          <!-- prettier-ignore -->
          <input type="range" name="brightness" min="0" max="1" step="0.01" class="bright-input" data-bright="4"
          />
          <span>Saturation</span>
          <!-- prettier-ignore -->
          <input type="range" name="saturation" min="0" max="1" step="0.01" class="sat-input" data-sat="4"
          />
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>
    <div class="copy-container">
      <div class="copy-popup">
        <h4>Copied to clipboard!</h4>
        <span class="thumb"><span class="wave">&#129305;</span></span>
      </div>
    </div>
    <div class="save-container">
      <div class="save-popup active">
        <button class="close-save">X</button>
        <h4>Give a name for your palette</h4>
        <div class="form-control">
          <input type="value" required="" />
          <label>
            <!-- prettier-ignore -->
            <span style="transition-delay: 0ms">N</span



            ><span style="transition-delay: 50ms">a</span
            ><span style="transition-delay: 100ms">m</span
            ><span style="transition-delay: 150ms">e</span
            ><span style="transition-delay: 200ms"></span
            ><span style="transition-delay: 250ms">P</span
            ><span style="transition-delay: 300ms">a</span
            ><span style="transition-delay: 350ms">l</span
            ><span style="transition-delay: 400ms">e</span
            ><span style="transition-delay: 450ms">t</span
            ><span style="transition-delay: 500ms">t</span
            ><span style="transition-delay: 550ms">e</span>
          </label>
        </div>
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">X</button>
        <h4>Pick your palette</h4>
      </div>
    </div>
    <!-- Copyright by Andrew Tsegaye -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
